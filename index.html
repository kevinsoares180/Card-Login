<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 class="text-title">Sign In</h1>
        <div class="input-container">
          <form class="card-form" action="">
            <!-- <label class="text-label" for="fname">Primeiro Nome</label>-->
            <input class="card-input" type="text" id="fname" name="fname" />
            <!--<label class="text-label" for="lname">Sobrenome</label>-->
            <input class="card-input" type="text" id="lname" name="lname" />
            <div class="sub-infos">
              <label class="container-checkbox">
                <input type="checkbox" checked="checked" />
                <span class="checkmark"></span>
              </label>
              <a class="text-label left" href="">Remember me</a>
              <a class="text-label right" href="">Forgot Password</a>
            </div>
            <input class="btn" type="submit" value="Sign In" />
            <a class="text-label text-end" href=""
              >Don't have an account? <span class="text-purple">Create</span></a
            >
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
